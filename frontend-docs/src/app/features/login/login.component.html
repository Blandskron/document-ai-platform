<div class="flex items-center justify-center h-screen bg-gray-100">
  <div class="bg-white shadow-lg rounded-2xl p-8 w-96">
    <h2 class="text-2xl font-bold text-center mb-6 text-blue-600">Document AI</h2>

    <form (ngSubmit)="onSubmit()">
      <input
        type="text"
        [(ngModel)]="username"
        name="username"
        placeholder="Usuario"
        required
        class="w-full px-3 py-2 mb-3 border rounded-md"
      />
      <input
        type="password"
        [(ngModel)]="password"
        name="password"
        placeholder="Contraseña"
        required
        class="w-full px-3 py-2 mb-3 border rounded-md"
      />
      <button
        type="submit"
        class="w-full bg-blue-600 text-white font-semibold py-2 rounded-md hover:bg-blue-700 transition"
      >
        Iniciar sesión
      </button>
      <p *ngIf="error" class="mt-3 text-red-600 text-center">{{ error }}</p>
    </form>
  </div>
</div>
