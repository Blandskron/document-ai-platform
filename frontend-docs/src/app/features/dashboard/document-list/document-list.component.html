<div class="bg-white shadow rounded-lg">
  <h2 class="p-3 font-bold text-lg border-b flex justify-between items-center">
    ðŸ“‚ Documentos
  </h2>

  <div *ngIf="loading" class="p-3 text-gray-500">Cargando...</div>
  <div *ngIf="error" class="p-3 text-red-600">{{ error }}</div>

  <table *ngIf="!loading && documents.length > 0" class="w-full text-left border-collapse">
    <thead class="bg-gray-100">
      <tr>
        <th class="p-3 font-semibold">Nombre</th>
        <th class="p-3 font-semibold">Fecha</th>
        <th class="p-3 font-semibold">Estado</th>
        <th class="p-3 font-semibold text-right">Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let doc of documents" class="border-b hover:bg-gray-50">
        <td class="p-3">ðŸ“„ {{ doc.title }}</td>
        <td class="p-3">{{ doc.uploaded_at | date:'short' }}</td>
        <td class="p-3">
          <span class="px-2 py-1 rounded-full bg-green-100 text-green-700 text-xs">Activo</span>
        </td>
        <td class="p-3 text-right">
          <a [href]="doc.file" target="_blank" class="text-blue-600 hover:underline">Ver</a>
          <button class="text-red-600 hover:underline ml-2">Eliminar</button>
        </td>
      </tr>
    </tbody>
  </table>

  <div *ngIf="!loading && documents.length === 0" class="p-3 text-gray-500">
    No hay documentos subidos todavÃ­a.
  </div>
</div>
