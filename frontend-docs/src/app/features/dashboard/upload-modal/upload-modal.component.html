<!-- Root contenedor para stacking correcto -->
<div class="modal-root">
  <!-- Overlay -->
  <div class="overlay" (click)="close()"></div>

  <!-- Caja modal -->
  <div
    class="modal"
    role="dialog"
    aria-modal="true"
    tabindex="0"
    (keydown.escape)="close()"
    (click)="$event.stopPropagation()"
  >
    <header class="modal-header">
      <h2>ğŸ“„ Subir documento</h2>
      <button class="close-btn" (click)="close()" aria-label="Cerrar">âœ•</button>
    </header>

    <section class="modal-body">
      <label class="field">
        <span>TÃ­tulo</span>
        <input type="text" [(ngModel)]="title" placeholder="TÃ­tulo del documento" />
      </label>

      <label class="file-upload">
        <input type="file" (change)="onFileSelected($event)" hidden />
        <span>ğŸ“‚ {{ file?.name || 'Seleccionar archivo' }}</span>
      </label>

      <div *ngIf="isLoading" class="loading">
        <mat-progress-spinner mode="indeterminate" diameter="40"></mat-progress-spinner>
        <p>Subiendo documento...</p>
      </div>
    </section>

    <footer class="modal-footer">
      <button class="btn cancel" (click)="close()">Cancelar</button>
      <button
        class="btn primary"
        (click)="upload()"
        [disabled]="!file || !title || isLoading"
      >
        â˜ï¸ Subir
      </button>
    </footer>
  </div>
</div>
